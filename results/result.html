<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <header>
        <div class="gutter-right logo">
        </div>
    </header>
    <main>
        <button id="reset-button" class="play-again">Reset Game</button>
        <section class="results-table">
            <div> <h2>Caught Pokemon</h2>
                <table>
                    <thead>
                    <th>Times Captured</th>
                        <th name= "pokemon"><img /></th>
                    </thead>
                    <tbody id="captured"></tbody>
                </table>
            </div>
            <div> <h2>Encountered Pokemon</h2>
                <table>
                    <thead>
                        <th></th>
                        <th>Times Encountered</th>
                    </thead>
                    <tbody id="encountered"></tbody>
                </table>
             </div>
        </section>
        <section class="results-chart">
            <canvas id="myChart" width="450" height="400"></canvas>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>  
    <script type="module" src="chart.js"></script>
</body>
</html>
